<head>
<meta name="viewport" charset='utf-8' content="width=device-width, initial-scale=1.0"/>
<style>
@import url('https://fonts.googleapis.com/css?family=Lato&display=swap');
</style>
</head>
<table>
  <tr>
    <td>
      <table>
      <tbody id="feedbackTable">

      </tbody>
      </table>
    </td>

    <td>
      <p id='output'>Connected to: </p>
      <button onclick='getSerial()'>Choose Serial Device</button>
      <form>
        <label for="brate">Baud Rate:</label><br>
        <input type="number" id="brate" name="brate" value="9600"><br>
        <input type="button" onclick="openSerial()" value="Set Baud Rate"><br><br>

        <input type="text" id="input1" name="input1" maxlength="2" size="1" value="7c">
        <input type="text" id="input2" name="input2" maxlength="2" size="1" value="06">
        <input type="text" id="input3" name="input3" maxlength="2" size="1">
        <input type="text" id="input4" name="input4" maxlength="2" size="1">
        <input type="text" id="input5" name="input5" maxlength="2" size="1">
        <input type="text" id="input6" name="input6" maxlength="2" size="1">
        <input type="text" id="input7" name="input7" maxlength="2" size="1">
        <input type="text" id="input8" name="input8" maxlength="2" size="1" value="cf"><br>
        <input type="button" onclick="sendMessage()" value="Send Message">
        <input type="checkbox" onclick="toggleAutoChecksum()" name="autoChecksum" id="autoChecksum">
        <label for="autoChecksum">Automatically Generate Checksum Byte</label>
      </form>
      <p>Output Stream:</p>
      <p id="outputStream"></p>
    </td>
  </tr>
</table>

<script src="serial.js"></script>
